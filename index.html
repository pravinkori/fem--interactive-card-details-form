<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <script src="main.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400..500&display=swap" rel="stylesheet" />
  <title>Frontend Mentor | Interactive card details form</title>

  <link rel="stylesheet" href="./css/style.css">
</head>

<body>

  <main class="content-grid">
    <div class="card-previews">
      <div class="card-front">
        <img src="./images/bg-card-front.png" alt="" class="card-front__bg">
        <img src="./images/card-logo.svg" alt="" class="card-front__logo">
        <span class="card-front__number">
          0000 0000 0000 0000
        </span>
        <span class="card-front__name">
          Jane Appleseed
        </span>
        <span class="card-front__expiry">
          mm / yy
        </span>
      </div>

      <div class="card-back">
        <img src="./images/bg-card-back.png" alt="" class="card-back__bg">
        <span class="card-back__cvc">000</span>
      </div>
    </div>

    <form action="" class="form">
      <h1 class="site-title">
        form goes here
      </h1>
    </form>
  </main>
  <!--

  Cardholder Name
  e.g. Jane Appleseed

  Card Number
  e.g. 1234 5678 9123 0000

  Exp. Date (MM/YY)
  MM
  YY

  CVC
  e.g. 123

  Confirm -->

  <!-- Completed state start
  
  Thank you!
  We've added your card details
  Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>

</html>
